<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form container</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="page">
        <div class="page__container">
            <div class="container">
                <h5 class="container__header">Join the mailing list</h5>
                <div class="container__newsletter">
                    <div class="newsletter-form">
                        <form id="form" onsubmit="postData()">
                                <div class="grid">
                                    <div class="input">
                                        <input class="input__input" id="newsletter-email"type="email" required placeholder="Your email">
                                        <div class="input__button">
                                            <button id="signup-button" type="submit" class="button button-primary button--input">
                                                Sign up
                                            </button>
                                        </div>
                                    </div>
                                </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="src/service.js">

</script>
</html>
